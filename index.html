<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Decodificador</title>
    
</head>
<body>
    <header>
        <div class="header">
            <img class ="logo" src="imagens/logo.png" alt="Logo da Alura">
        </div>
    </header>

    <main>
        <div class="main">
            <div class="esquerda">
                <textarea id="texto_inicial" class="texto" placeholder="Digite seu texto"></textarea>
            <div class ="esquerda_final">
                <img src="imagens/exclamação.png" alt="Aviso">
                <span class="aviso">Apenas letras minúsculas e sem acento.</span>
            <div class="botoes">
                <button id="botoescrip" class="botoes_crip">Criptografar</button>
                <button id="botoesdescrip" class="botoes_descrip">Descriptografar</button>
            </div>
            </div>
            </div>
            <div id="direita" class="direita">
                <img id="boneco" class= "boneco" src="imagens/boneco.png" src="Personagem da Alura">
                <textarea id="mensagem1" class="mensagem"  cols="20" rows="10" placeholder="Nenhuma mensagem encontrada"></textarea>
                <p id="mensagem_1" class="mensagem_1">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer">Desenvolvido por Fernanda Santos !!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
